<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600&family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/detail.css" />
    <title>Account Detail - SMART BOX</title>
  </head>
  <body>
    <div class="container">
      <!-- LEFT SIDE -->
      <div class="left-side">
        <div class="logo">SMART BOX</div>
        <div class="footer-nav">
          <button id="change-btn" class="menu-btn">Change</button>
          <button id="back-btn" class="menu-btn">Back to Menu</button>
          <button id="logout-btn" class="logout-btn">Log Out</button>
        </div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="right-side">
        <div class="out">
          <a href="./index.html">
            <img src="./design/SOURCE_IMAGE/Xpng.png" alt="out" />
          </a>
        </div>
        <div class="form-container">
          <h1 class="headline">Welcome to SMART BOX</h1>
          <p class="subheadline">Account Detail</p>

          <div class="account-info">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Password:</strong> <span id="password"></span></p>
          </div>

          <button id="save-btn" class="signup-btn" style="display: none">
            Save
          </button>
        </div>
      </div>
    </div>

    <script src="./backend/detail.js"></script>
  </body>
</html>
